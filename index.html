<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chating Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar"></div>
    <div class="chat-area">
      <div class="reg-no">
           <p>23BPS1059</p>
      </div>
      <div class="messages">
        <div class="message green-message">This is a recieved messaage</div>
        <div class="message-time-green">2:58 PM</div>
        <div class="message blue-message">This is a sent message</div>
        <div class="message-time-blue">2:59 PM</div>
      </div>
      <div class="input-area">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
